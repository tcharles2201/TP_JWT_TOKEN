<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
    <div class="container">
        <form id="loginForm" method="POST" action="/login.html">
            <h2>Connect</h2>
            <input name="email" type="text" class="form-control" placeholder="Email Address" autofocus="true" />
            <input name="password" type="password" class="form-control" placeholder="Password" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            <div style="align-text:center;margin-bottom:10px;margin-top:15px"> Don't have an account? <a href='/register.html'>Sign up</a></div>
        </form>   
    </div>
</body>
</html>
